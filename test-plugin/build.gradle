plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

gradlePlugin {
    plugins {
        greeting {
            id = 'test.plugin.greeting'
            implementationClass = 'test.plugin.TestPluginPlugin'
        }
    }
}
